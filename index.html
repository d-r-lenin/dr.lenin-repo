<!doctype html>
<html>
<head>
    <title>Calculeter</title>
	<meta charset="utf-8"/>
	<link type="text/css" rel="stylesheet"  href="style-for-calc.css"/>
</head>
<body>
 <div id="calc">
	<div class="display">
		<p class="dis1" ></p>
		<p class="dis2" ></p>
	</div>
	 <div class="pad"> 
		 <ul class="numpad">
			 <button  class="n9"><li>9</li></button>	 
			 <button class="n8"><li>8</li></button>	 
			 <button class="n7"><li>7</li></button>	 
			 <button class="n6"><li>6</li></button>	 
			 <button class="n5"><li>5</li></button>	 
			 <button class="n4"><li>4</li></button>	 
			 <button class="n3"><li>3</li></button>	 
			 <button class="n2"><li>2</li></button>	 
			 <button class="n1"><li>1</li></button>	 
			 <button class="n0"><li>0</li></button>	 
			 <button class="nDot"><li>.</li></button>	 
			 <button class="nEq"><li>=</li></button>	 
	     </ul>
		 	<ul class="opp">
				<button class="clr"><li>&lt;-</li></button>
				<button class="div"><li>/</li></button>
				<button class="mul"><li>x</li></button>
				<button class="sub"><li>-</li></button>
				<button class="add"><li>+</li></button>
		 	</ul>
	 </div>
 </div>
	<script src="JsForCalc.js"></script>
</body>
</html>
